<body>

      <a href="/fffgames/HTML/main.html">
        <h1 class="site_name">FFGames.Rocks</h1>
      </a>
    </div>

    <div class='control'>
      <h2>
        Sign In
      </h2>
    </div>

    <div class='control block-cube block-input'>
      <input name='username' placeholder='Username' type='text'>
      <div class='bg-top'>

      </div>
      <div class='bg-right'>

        <div class='bg-inner'></div>
      </div>

      </div>

        <div class='bg-inner'></div>
      </div>

        Log In
      </div>
    </button>

    <button class='btn block-cube block-cube-hover' type='button'>
      <div class='bg-top'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg-right'>
        <div class='bg-inner'></div>
      </div>
      <div class='bg'>
        <div class='bg-inner'></div>
