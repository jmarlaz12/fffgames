<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js">
    <title>FFGames</title>
</head>

<body>
    <!-- Nav Bar -->
    <section class="outside_border">
        <section class="header_content">
            <div class="header_content_leftside">
                <h1 class="site_name">FFGames.Rocks</h1>
                <div class="button_container">
                    <button class="button_normal">Home</button>
                    <button class="button_normal">Account</button>
                    <button class="button_normal">Supplies</button>
                    <button class="button_normal">Help</button>
                </div>
            </div>

            <div class="header_content_rightside">
                <div class="search_items">
                    <input type="search" name="searchBar" id="searchBar" placeholder="Search...">
                    <button class="button_search">Go</button>
                </div>

                <div class="account_items">
                    <div class="account_item_login">
                        <button class="button_account">Login</button>
                    </div>

                    <div class="account_item_signup">
                        <button class="button_account">Sign-Up</button>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <!-- Body when collapsed -->
    <section class="game_frame">
        <div class="column_1">
            <div class="column1_row_1">
                <img src="./Images/game-controller-icon.png" alt="Image of game-controller-icon">
            </div>

            <div class="column1_row_2">
                <img src="./Images/game-controller-icon.png" alt="Image of game-controller-icon">
            </div>

            <div class="column1_row_3">
                <img src="./Images/game-controller-icon.png" alt="Image of game-controller-icon">
            </div>
        </div>

        <div class="column_2">
            <div class="column2_row_1">
                <img src="./Images/game-controller-icon.png" alt="Image of game-controller-icon">
            </div>

            <div class="column2_row_2">
                <img src="./Images/game-controller-icon.png" alt="Image of game-controller-icon">
            </div>

            <div class="column2_row_3">
                <img src="./Images/game-controller-icon.png" alt="Image of game-controller-icon">
            </div>
        </div>

        <div class="column_3">
            <div class="column3_row_1">
                <img src="./Images/game-controller-icon.png" alt="Image of game-controller-icon">
            </div>

            <div class="column3_row_2">
                <img src="./Images/game-controller-icon.png" alt="Image of game-controller-icon">
            </div>

            <div class="column3_row_3">
                <img src="./Images/game-controller-icon.png" alt="Image of game-controller-icon">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section>
        <section>
            <section>
                <div>
                    <h1>FFGames.Rocks</h1>
                </div>

                <div>
                    <ul>
                        <li>Resources</li>
                        <li>Health Experts</li>
                        <li>Coaches</li>
                        <li>Social Media</li>
                        <li>Contact Us</li>
                    </ul>
                </div>
            </section>
        </section>
    </section>
</body>

</html>
